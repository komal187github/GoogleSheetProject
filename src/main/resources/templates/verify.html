<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full-screen height */
            margin: 0;
            background-color: #d6eaf8; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #ffffff; /* White background for form */
            padding: 20px 40px;
            border: 2px solid #3498db; /* Blue border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-align: center;
            width: 100%;
            max-width: 400px; /* Max width for smaller screens */
        }
        h1 {
            color: #2c3e50; /* Darker blue color for heading */
            margin-bottom: 20px;
        }
        label {
            font-size: 1rem;
            color: #2c3e50;
        }
        input[type="text"], input[type="hidden"] {
            width: 100%; /* Full width input fields */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Avoid overflow issues */
        }
        button {
            padding: 10px 20px;
            background-color: #3498db; /* Blue button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        p {
            color: red; /* Error message in red */
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Verify Your OTP</h1>
    <form action="/verify-otp" method="post">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" placeholder="Enter OTP" required />
        <input type="hidden" name="name" value="${name}" />
        <input type="hidden" name="email" value="${email}" />
        <button type="submit">Verify</button>
    </form>
    <br>
    <p></p> <!-- Error message placeholder -->
</div>
</body>
</html>
